<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style>
		.main{
			margin: auto;
			width: 100%;
			height: 400px;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			background-image: url('http://www.thephoblographer.com/wp-content/uploads/2016/09/instagram.jpg');
		}
		.start{
			background: linear-gradient(to right, blue, indigo, purple, pink, red, orange);
		}
		navbar-brand{
			font-size: 2rem !important;
		}
		@media only screen and (min-width: 480px){
			.main{
				height: 450px;
			}
		}
		@media only screen and (min-width: 720px){
			.main{
				height: 500px;
			}
		}
		@media only screen and (min-width: 1120px){
			.main{
				height: 550px;
			}
		}
  	</style>
</head>
<body>
	<div class="container-well main text-center">

	</div>
	<div class="container text-center start">
	    <a href="/authorize" class="navbar-brand">GET STARTED</a>
	</div>
