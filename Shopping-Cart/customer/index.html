<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.toptext{
			font-size: 2rem;
			width: 90%;
			margin: auto;
			font-family: serif;
		}
		button{
			cursor: pointer;
		}
		input{
			text-align: right;
		}
		.card-body{
			background-color: #b9f6ca;
		}
		@media only screen and (min-width: 480px){
			.toptext{
				font-size: 3rem;
			}
		}
		@media only screen and (min-width: 720px){
			.toptext{
				font-size: 4rem;
			}
		}
		@media only screen and (min-width: 1120px){
			.toptext{
				font-size: 5rem;
			}
		}
  	</style>
</head>
<body>
	<div class="container-well d-flex mb-4 pb-4" style="background: linear-gradient(to top,white,lightblue);">
		<h1 class="container-well text-center" style="width: 10%; margin: auto;">
			<a href="/"><button type="button" class="btn btn-outline-info" id="home"><i class="fa fa-home" aria-hidden="true"></i> Home</button></a>
		</h1>
		<h1 class="display-1 text-center toptext" style="color: #00838f;">CUSTOMER</h1>
	</div>
	<div class="container mt-2 mb2">
		<p class="h2" style="color: #00b8d4; font-family: serif">Products</p>
	</div>
	<div class="container mt-4 pt-4 mb-3 pb-3" style="position: relative;">
		<div class="card-columns" style="column-count: 1" id="itemList">
			
		</div>
	</div>
	<div class="container mt-2 mb-2">
		<p class="h2" style="color: #00b8d4; font-family: serif">Your Cart</p>
	</div>
	<div class="container mt-3 pt-3 mb-1 pb-1">
		<div class="card-columns" style="column-count: 1" id="cartList">
			
		</div>
	</div>
	<div class="container mb-2 pb-2"> 
		<table class="table table-hover table-responsive text-info table-info">
			<tbody>
				<tr>
					<td style="width: 7%; margin: auto; font-size: 1.5rem !important;">TOTAL</td>
					<td style="width: 29%">
						<div class="input-group">
						  	<span class="input-group-addon"><i class="fa fa-inr" aria-hidden="true"></i></span>
						  	<input type="text" class="form-control" placeholder="Total" id="total">
						  	<span class="input-group-addon" id="decimal">.00</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="customer_js.js"></script>
</body>
</html>
